<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <title>fuck pitchfork</title>
    <meta property="og:title" content="fuck pitchfork">
    <meta property="og:locale" content="en_US">
    <meta property="og:url" content="https://fuckpitchfork.github.io">
    <meta property="og:site_name" content="fuckpitchfork">
    <link rel="canonical" href="https://fuckpitchfork.github.io">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.png" type="image/png" />
    <link type="application/opensearchdescription+xml" rel="search" href="./search.xml"/>
  </head>
<style>
@font-face {
	font-family: regularOne;
	src: url(a.ttf);
}
@font-face {
	font-family: otherOne;
	src: url(b.ttf);
}
@font-face {
	font-family: lastOne;
	src: url(c.ttf);
}
/* Split the screen in half */
.split {
  height: 100%;
  width: 50%;
  position: fixed;
  z-index: 1;
  top: 0;
  overflow-x: hidden;
  padding-top: 20px;
}

/* Control the left side */
.left {
  left: -30;
}

/* Control the right side */
.right {
  right: 30;
}

</style>
<body style="padding: 50px; user-select: none; -webkit-user-select: none;">

	<div class="split left">
	
		<div style="padding-right: 50px;">
		
			<a href="index.html" style="cursor: pointer; text-decoration: none; letter-spacing: -3px;">
				<h1 style="font-family: regularOne; color: ff3333; cursor: pointer; text-align: right;">
				fuck pitchfork
				</h1>
			</a>
			<ul style="font-family: regularOne; list-style: none;  text-align: right;">
				<li>
				<a href="new.html" style="cursor: pointer; text-decoration: none; color: black;">
				new
				</a>
				</li>
				<li>
				<a href="search.html" style="cursor: pointer; text-decoration: none; color: black;">
				search
				</a>
				</li>
				<li>
				<a href="archive.html" style="cursor: pointer; text-decoration: none; color: black;">
				archive
				</a>
				</li>
				<li>
				<a href="request.html" style="cursor: pointer; text-decoration: none; color: black;">
				request
				</a>
				</li>
			</ul>
			
		</div>
		
		<div class="split right">
			<h1>
			 <form style="padding-top: 10px;" align="centre" id="search_form" autocomplete="off">
        		  <input style="font-family: regularOne;" align="centre" id="search_input" type="text" placeholder="search..">
       		 </form>
			</h1>
			<div style="list-style: none; font-family: otherOne;" id="list">
    	  </div>
		</div>
	</div>
	 <script>
      // Filter files by search term match and clean out non recipe files
      const filterFiles = (filter) => {
        filter = filter.toLowerCase()
        return (file) => {
          const filePath = file.path;
          const fileName = filePath.replace('.html', '').toLowerCase().replace(/-/g, '');
          const isHtml = (/.html/).test(filePath);
          const isNotIndex = filePath !== 'index.html';
          const isNotSearch = filePath !== 'search.html';
	  const isNotArchive = filePath !== 'archive.html';
	  const isNotNew = filePath !== 'new.html';
          const isInFilter = filter.split(' ')
            .every((token) => fileName.indexOf(token.toLowerCase()) !== -1)
          return isHtml && isNotIndex && && isNotSearch && isNotNew && isNotArchive isInFilter;
        }
      }
      // Match by closest to start of word then earliest word
      const matchScore = (file, filter) => {
        const fileWords = file.name.replace('.html', '').toLowerCase().split('-');
        filter = filter.toLowerCase()
        let wordIndex;
        let letterPosition;
        for (wordIndex = 0; wordIndex < fileWords.length; wordIndex++) {
          letterPosition = fileWords[wordIndex].indexOf(filter)
          if (letterPosition > -1) break;
        }
        if (letterPosition < 0) {
          letterPosition = 100;
        }
        return wordIndex + letterPosition * 100;
      }
      // Sort files by best match
      const sortFiles = (filter) => {
        filter = filter.toLowerCase()
        return (fileA, fileB) => {
          return matchScore(fileA, filter) < matchScore(fileB, filter) ? -1 : 1;
        }
      }
      // Render search result list
      const updateList = (data, filter = '') => {
        let htmlString = '';
        for (let file of data.filter(filterFiles(filter)).sort(sortFiles(filter))) {
          const fileName = file.path.replace('.html', '');
          const fileDisplayName = fileName.split('-').join(' ');
          htmlString += `<a style="color:black; text-decoration: none;" href="${fileName}">${fileDisplayName}</a><br>`;
        }
        document.getElementById('list').innerHTML = htmlString;
      }
      // Quick navigate to file if perfect match
      const navigateToFile = (data, filter = '') => {
        files = data.filter(filterFiles(filter));
        if (files.length === 1) {
          const fileName = files[0].path.replace('.html', '');
          document.location = fileName;
        }
      }
      (async () => {
        // Get GitHub repository file info
        const response = await fetch('https://api.github.com/repos/fuckpitchfork/fuckpitchfork.github.io/contents/');
        const data = await response.json();
        // Initialize search fields and results
        const search_form = document.getElementById('search_form');
        const search_input = document.getElementById('search_input');
        const search_value = decodeURIComponent(document.location.search.replace('?', '').replace(/\+/g, ' '));
        search_input.value = search_value;
        navigateToFile(data, search_value);
        updateList(data, search_value);
        // Configure search box events
        search_form.addEventListener('submit', (event) => {
          event.preventDefault();
          navigateToFile(data, search_input.value);
        })
        search_input.addEventListener('input', (event) => {
          updateList(data, event.target.value);
        })
        document.addEventListener('keypress', (event) => {
          search_input.focus()
        })
      })()
      // Register service worker
      if (navigator.serviceWorker && !navigator.serviceWorker.controller) {
        navigator.serviceWorker.register('./serviceworker.js');
      }
    </script>
</body>
</html>
